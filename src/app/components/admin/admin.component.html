<div class="container grid w-full">
  <div class="col-12">
    <h2 class="font-medium">Admin Dashboard</h2>
  </div>

  <div class="col-12">
    <div class="grid align-items-baseline">
      <div class="col-12 sm:col-12 md:col-8 lg:col-6">
        <p-iftalabel>
          <input pInputText id="unsplashSearch" class="w-full border-noround"
            placeholder="Search for users" />
          <label for="unsplashSearch" class="w-full">Image search</label>
        </p-iftalabel>
      </div>
      <div class="col-12 sm:col-12 md:col-4 lg:col-3">
        <button pButton pRipple icon="pi pi-search" [raised]="true" severity="success"
          class="w-full">
          <span pButtonLabel>Search user</span>
        </button>
      </div>

    </div>
  </div>

  <div class="col-12">
    <p-confirmdialog />
    <div class="grid m-0">
      <div *ngFor="let user of userData" class="xl:col-2 lg:col-3 md:col-3 sm:col-6 col-12">
        <div class="flex flex-column shadow-2 pattern-background">
          <div class="aspect-ratio-1 w-full p-2 sm:p-3 lg:p-4">
            <div class="aspect-ratio-1 w-full">
              <p-image [src]="user.profilepic" alt="Image" styleClass="cursor-pointer"
                imageClass="w-full aspect-ratio-1 object-fit-cover border-circle">
              </p-image>
            </div>
          </div>
          <div class="aspect-ratio-6-1 sm:px-3 lg:px-4 pb-3">
            <div class="grid m-0 gap-2">
              <div class="col-12">
                <span class="m-0 font-medium">{{ user.firstname + " " + user.lastname }}</span>
              </div>
              <div class="col-12">
                <button pButton pRipple icon="pi pi-external-link" (click)="redirectToProfile(user.username)" [raised]="true" severity="contrast" class="w-full">
                  <span pButtonLabel>Profile</span>
                </button>
              </div>
              <div class="col-12">
                <button pButton pRipple icon="pi pi-trash" (click)="confirmDelete(user.username)" [raised]="true" severity="contrast" class="w-full">
                  <span pButtonLabel>Delete</span>
                </button>
              </div>
            </div>
            
            <!-- <div class="flex justify-content-between align-items-center">
              <div class="flex flex-column gap-2">
                
                <div>
                  <span class="m-0 font-normal font-italic">{{ user.user.name }}</span>
                </div>
              </div>
              <div>
                <button pButton pRipple icon="pi pi-arrow-up-right" (click)="redirectToDetailsPage(image.id)" [raised]="true" severity="contrast" class="w-full">
                  <span pButtonLabel>Image details</span>
                </button>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
