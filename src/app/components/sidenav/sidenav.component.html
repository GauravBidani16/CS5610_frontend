<div class="h-full p-4 sm:p-2 md:p-2 lg:p-4">
  <div class="h-full flex flex-column justify-content-between gap-3">

    <div class="flex flex-column gap-6 h-full">
      <div class="text-center">
        <h2 class="sm:hidden md:hidden lg:block xl:block hidden">ShakyGram</h2>
        <div class="sm:block md:block lg:hidden xl:hidden block">
          <i class="pi pi-instagram text-xl my-4"></i>
        </div>
      </div>

      <div>
        <div class="flex flex-column align-items-center gap-3">
          <div class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100" (click)="navigateToPage('home')">
            <div>
              <i class="pi pi-home text-xl"></i>
            </div>
            <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
              Home
            </div>
          </div>

          <div class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100" (click)="navigateToPage('search')">
            <div>
              <i class="pi pi-search text-xl"></i>
            </div>
            <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
              Search
            </div>
          </div>

          <div class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100">
            <div>
              <i class="pi pi-compass text-xl"></i>
            </div>
            <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
              Explore
            </div>
          </div>

          <div class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100" (click)="navigateToPage('saved')">
            <div>
              <i class="pi pi-bookmark text-xl"></i>
            </div>
            <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
              Saved
            </div>
          </div>

          <div class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100">
            <div>
              <i class="pi pi-heart text-xl"></i>
            </div>
            <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
              Likes
            </div>
          </div>

          <div *ngIf="currentUserDetails && currentUserDetails.role === 'ADMIN'" class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100" (click)="navigateToPage('admin')">
            <div>
              <i class="pi pi-chart-bar text-xl"></i>
            </div>
            <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
              Admin
            </div>
          </div>
        </div>
      </div>

    </div>
    <div>
      <div class="flex flex-column gap-3">
        <div *ngIf="isLoggedIn" class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-center gap-3 p-2 hover:bg-gray-100" (click)="navigateToPage('profile')">
          <div>
            <i *ngIf="!isLoggedIn || !currentUserDetails?.profilepic" class="pi pi-user text-xl"></i>
            <img *ngIf="isLoggedIn && currentUserDetails?.profilepic" [src]="currentUserDetails?.profilepic"
              class="aspect-ratio-1 border-circle w-2rem">
          </div>
          <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
            {{ isLoggedIn && currentUserDetails?.username ? "Welcome, " + currentUserDetails?.username : "Profile"}}
          </div>
        </div>

        <div *ngIf="isLoggedIn" class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100" (click)="logout()">
          <div>
            <i class="pi pi-sign-out text-xl"></i>
          </div>
          <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
            Logout
          </div>
        </div>

        <div *ngIf="!isLoggedIn" class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100" (click)="navigateToPage('login')">
          <div>
            <i class="pi pi-sign-in text-xl"></i>
          </div>
          <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
            Login
          </div>
        </div>

        <div *ngIf="!isLoggedIn" class="cursor-pointer w-full sm:justify-content-center lg:justify-content-start flex align-items-end gap-3 p-2 hover:bg-gray-100" (click)="navigateToPage('register')">
          <div>
            <i class="pi pi-users text-xl"></i>
          </div>
          <div class="text-xl font-light sm:hidden md:hidden lg:block xl:block hidden">
            Register
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
