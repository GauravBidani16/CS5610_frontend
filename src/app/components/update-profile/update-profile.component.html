<div class="grid">
  <div class="lg:col-10 lg:col-offset-1 md:col-12 sm:col-12 col-12">
    <div>
      <div class="col-12 font-normal px-4">
        <h3>User details</h3>
      </div>
      <div class="md:col-12 md:col-offset-0 sm:col-12 sm:col-offset-0 px-4">
        <div>
          <form [formGroup]="updateUserForm" class="flex flex-column gap-3">
            <div>
              <p-iftalabel>
                <input pInputText id="firstname" class="w-full border-noround" placeholder="Enter your firstname"
                  formControlName="firstname" />
                <label for="firstname" class="w-full">Firstname</label>
              </p-iftalabel>
            </div>

            <div>
              <p-iftalabel>
                <input pInputText id="lastname" class="w-full border-noround" placeholder="Enter your lastname"
                  formControlName="lastname" />
                <label for="lastname" class="w-full">Lastname</label>
              </p-iftalabel>
            </div>

            <div>
              <p-iftalabel>
                <input pInputText id="email" class="w-full border-noround" placeholder="Enter your email"
                  formControlName="email" />
                <label for="email" class="w-full">Email</label>
              </p-iftalabel>
            </div>

            <div>
              <p-iftalabel class="w-full">
                <input pInputText id="bio" class="w-full border-noround" placeholder="Enter your bio"
                  formControlName="bio" />
                <label for="bio" class="w-full">Bio</label>
              </p-iftalabel>
            </div>

            <p-iftalabel>
              <p-select formControlName="role" inputId="role" [options]="roles"
                styleClass="w-full border-noround" />
              <label for="role">Role</label>
            </p-iftalabel>

            <!-- <input type="file" (change)="onFileChange($event)" class="p-inputtext w-full border-noround"/> -->

            <div class="grid">
              <div class="col-12 md:col-6">
                <button pButton pRipple (click)="closeDialog()" [raised]="true" severity="success" class="w-full border-noround">
                  <span pButtonLabel>Update</span>
                </button>
              </div>
              <div class="col-12 md:col-6">
                <button pButton pRipple (click)="close()" [raised]="true" severity="contrast" class="w-full border-noround">
                  <span pButtonLabel>Close</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
